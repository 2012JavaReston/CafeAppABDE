<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Cafe Menu</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	</head>
	<body>
		<div class = "container">
	        <div class = "jumbotron text-center">
	            <h3>Cafe Menu</h3>
	        </div>
	    </div>
	    <div class = "text-center">
	    	<h4 id = "menu"></h4>
	    </div>
	    <br>
	    <div class = "container">
	        <input type = "text" id ="itemName" placeholder="Item name" class = "form-control">
	        <input type = "text" id ="itemPrice" placeholder="Item price" class = "form-control">
	        <input type = "button" id = "add" value="Add Item" class = "form-control btn btn-info">
	        <input type = "button" id = "update" value="Update Item" class = "form-control btn btn-info">
	        <input type = "button" id = "delete" value="Delete Item" class = "form-control btn btn-info">
	    </div>
	    <div class = "text-center">
        	<h5 id = "response"></h5>
        </div>
	    <script src="ajax.js"></script>
	</body>
</html>
